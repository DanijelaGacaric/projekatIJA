    <section class="contact-form">
      <div class="divovi">
        <br><br>
        <h2>Kontaktirajte Nas</h2>
        <div class="forma">
        <form>
          <label for="name">Ime:</label>
          <input type="text" id="name" name="name" required />

          <label for="name">Prezime:</label>
          <input type="text" id="lastname" name="lastname" required />

          <label for="number">Broj Telefona:</label>
          <input type="number" id="number" name="number" placeholder="+381" />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="email@gmail.com" required />





          <label> Izaberite Kategoriju: </label>
          <select name="kategorija" required>
              <option value=""> Izaberite Iz Menija</option>
              <option value=""> Šminka</option>
              <option value=""> Frizura</option>
        <option value=""> Manikir</option>
         
          </select>
      
      <label>Termin:</label>
      <input type="datetime-local">
      
          <label> Izaberite Način Plaćanja: </label>
      <input type="radio" name="pl" value="Karticom"> Karticom
          <input type="radio" name="pl" value="Gotovinom"> Gotovinom
      
      <label> Vas Broj Racuna:</label>
          <input type="racun" name="broj racuna" placeholder="000-0000000000000" >
          






          <label for="message">Vasa poruka:</label>
          <textarea id="message" name="message" rows="5"></textarea>

          <button type="submit" class="btn">Posalji</button>
        </form>
      </div>
